<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The property Display</title>
    <style>
        .box {
            border: 5px solid black;
            display: inline; /* display: none; - hides the element */
        }
        .box-div {
            display: block; 
        }
    </style>
</head>
<body>
    <div class="box">123</div>
    <span class="box-div">123</span>
</body>
</html>
