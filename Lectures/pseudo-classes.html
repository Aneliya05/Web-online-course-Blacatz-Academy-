<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classes</title>
    <style>
        a:hover {
            color:red;
            background: blue;
        }

        ul li:nth-child(1) { /* or:  ul li:first-child */
            color: red;
        }

       
    </style>
</head>
<body>
    <a href="https://google.bg">Google Link</a>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
</html>
