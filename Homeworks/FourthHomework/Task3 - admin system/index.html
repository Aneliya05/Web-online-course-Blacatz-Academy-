<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration panel</title>
    <link rel="stylesheet" href="/Homeworks/FourthHomework/Task3 - admin system/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- HEADER -->
    <div class="header">
        <div class="logo">
            <img src="/Homeworks/FourthHomework/Task3 - admin system/pie-chart.png" alt="No logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Въведи текст">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="admin-profile">
            <img src="/Homeworks/FourthHomework/Task3 - admin system/human.png" alt="No photo">
            <span class="administrator">Администратор</span>
        </div>
    </div>
    <!-- HEADER END-->
    <div class="clear-fix"></div>
    <!-- SIDE MENU -->
    <div class="side-menu">
        <div class="menu">
            <span class="heading">Табло</span>
            <div>
                <a href="">
                    <i class="fa-solid fa-house"></i>
                    <span>Табло</span>
                </a>
            </div> 
            <span class="heading">Табло елемент</span>
            <div class="elements">
                <a href="">
                    <i class="fa-solid fa-chart-line"></i>
                    <span>Табло елемент 1</span>
                </a>
                <a href="">
                    <i class="fa-solid fa-chart-line"></i>
                    <span>Табло елемент 2</span>
                </a>
                <a href="">
                    <i class="fa-solid fa-chart-line"></i>
                    <span>Табло елемент 3</span>
                </a>
            </div> 
        </div>
    </div>
    <!-- SIDE MENU END -->

    <!-- MAIN CONTAINER -->
    <div class="main-container">
        <div class="board">
            <div class="statistics">
                <div class="box">
                    <span>Брой поръчки</span>
                    <span>5250</span>
                </div>
            </div>
        </div>
    </div>
    <!-- MAIN CONTAINER END -->
</body>
</html>
